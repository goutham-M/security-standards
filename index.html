<!doctype html>
<html ng-app="security-ques">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="app.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="style.css" rel="stylesheet">
      <title>ilab product security standards</title>
  </head>
  <body>

<div ng-controller="AccordionDemoCtrl">
  <script type="text/ng-template" id="group-template.html">
    <div class="panel {{panelClass || 'panel-default'}}">
      <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
      </div>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </div>
  </script>
<h1>ILAB PRODUCT SECURITY STANDARDS</h1>
    <form action="/action_page.php">
  <div class="form-group">
    <label for="projectName">Project Name:</label>
    <input type="projectName" class="form-control" id="projectName">
    <label for="Date">Date:</label>
    <input type="Date" class="form-control" id="Date">
    <label for="ManagersName">Managers Name:</label>
    <input type="ManagersName" class="form-control" id="ManagersName">
    <label for="ReleaseDate">Release Date:</label>
    <input type="ReleaseDate" class="form-control" id="ReleaseDate">
  </div>
  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group heading="{{item.desc}}"  ng-repeat="item in items">
        <div class="ans">
            <button class="btn btn-primary" ng-click="myResponse($event,item.desc)">Yes</button>
            <button class="btn btn-danger" ng-click="myResponse($event,item.desc)">No</button>
              <!-- Button trigger modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal{{$index}}">
              More Info
            </button>
        </div>
        <!-- Modal -->
<div class="modal fade" id="myModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalTitle">More Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{item.info}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 
    </uib-accordion-group>  
        
  </uib-accordion>
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
    
  </body>
</html>
